<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Client - {{ client.ClientName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3>Modifier le Client : {{ client.ClientName }}</h3>
                    </div>
                    <div class="card-body">
                        <!-- Flash messages will appear here -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="post">
                            <div class="mb-3">
                                <label for="client_name" class="form-label">Nom du Client</label>
                                <!-- The 'value' attribute pre-fills the form -->
                                <input type="text" class="form-control" id="client_name" name="client_name" value="{{ client.ClientName }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact_person" class="form-label">Personne Ã  Contacter</label>
                                <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ client.ContactPerson or '' }}">
                            </div>
                            <div class="mb-3">
                                <label for="contact_email" class="form-label">Email de Contact</label>
                                <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ client.ContactEmail }}" required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('manage_clients') }}" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer les Modifications</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
