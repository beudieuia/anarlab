<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'Instrument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h3>Modifier l'Instrument: {{ instrument.InstrumentName }}</h3></div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="instrument_name" class="form-label">Nom de l'Instrument</label>
                                <input type="text" id="instrument_name" name="instrument_name" class="form-control" value="{{ instrument.InstrumentName }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="instrument_code" class="form-label">Code/ID de l'Instrument</label>
                                <input type="text" id="instrument_code" name="instrument_code" class="form-control" value="{{ instrument.InstrumentCode }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Statut</label>
                                <select id="status" name="status" class="form-select">
                                    <option {% if instrument.Status == 'Opérationnel' %}selected{% endif %}>Opérationnel</option>
                                    <option {% if instrument.Status == 'En Maintenance' %}selected{% endif %}>En Maintenance</option>
                                    <option {% if instrument.Status == 'Hors Service' %}selected{% endif %}>Hors Service</option>
                                </select>
                            </div>
                            <a href="{{ url_for('manage_instruments') }}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
