<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - AnarLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <style>
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='lab-logo.png') }}" alt="ANARPAM Logo" style="width: 100px; height: auto;">
                    <h2 class="mt-3">ANARPAM-LAB</h2>
                    <p class="text-muted">Syst√®me de Gestion de Laboratoire</p>
                </div>
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Connexion</h4>
                        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for c, m in messages %}<div class="alert alert-{{c}}">{{m}}</div>{% endfor %}{% endif %}{% endwith %}
                        <form method="post">
                            <div class="mb-3"><label for="username" class="form-label">Nom d'utilisateur</label><input type="text" class="form-control" id="username" name="username" required></div>
                            <div class="mb-3"><label for="password" class="form-label">Mot de passe</label><input type="password" class="form-control" id="password" name="password" required></div>
                            <div class="d-grid mt-4"><button type="submit" class="btn btn-primary btn-lg">Se Connecter</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
