<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lier Éléments à la Méthode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Lier les Éléments à la Méthode : <span class="text-primary">{{ method.MethodName }}</span></h3>
            </div>
            <div class="card-body">
                <p>Cochez tous les éléments qui sont mesurés par cette méthode d'analyse.</p>
                <form method="post">
                    <div class="row">
                        {% for element in all_elements %}
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="element_ids" value="{{ element.ElementID }}" id="elem-{{ element.ElementID }}"
                                    {% if element.ElementID in linked_element_ids %}checked{% endif %}>
                                <label class="form-check-label" for="elem-{{ element.ElementID }}">
                                    {{ element.ElementName }} ({{ element.ElementSymbol }})
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <hr>
                    <div class="text-end">
                        <a href="{{ url_for('manage_methods') }}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Enregistrer les Liaisons</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
