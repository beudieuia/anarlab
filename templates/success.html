<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande Enregistrée!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="alert alert-success">
            <h4 class="alert-heading">Succès!</h4>
            <p>La demande de prestation <strong>{{ batch.BatchCode }}</strong> a été enregistrée.</p>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('reception_queue') }}" class="btn btn-lg btn-primary">Retour à la File de Réception</a>
            <a href="{{ url_for('detailed_reception') }}" class="btn btn-lg btn-secondary">Enregistrer une Autre Demande</a>
            <hr class="my-4">
            <a href="{{ url_for('receipt_pdf', batch_id=batch.BatchID) }}" target="_blank" class="btn btn-info">Imprimer le Reçu Client</a>
            <a href="{{ url_for('work_order_pdf', batch_id=batch.BatchID) }}" target="_blank" class="btn btn-success">Imprimer l'Ordre de Travail</a>
        </div>
    </div>
</body>
</html>
